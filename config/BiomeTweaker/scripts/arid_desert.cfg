Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("atacamian_desert", "biomesoplenty:wasteland")
aridDesert = forBiomes("biometweaker:atacamian_desert")
aridDesert.set("topBlock", "contenttweaker:salty_crust")
aridDesert.set("name", "Arid Desert")
aridDesert.addToGenerationBOP("WASTELAND", 1000)
aridDesert.addToGenerationBOP("DRY_TEMPERATE", 1000) 
aridDesert.removeAllSpawns("WATER_CREATURE")

Tweaker.setPlacementStage("PRE_POPULATE")

saltLake = newSplotchDecoration()
saltLake.addBlockToReplace("contenttweaker:salty_crust")
saltLake.addBaseBlock("biomesoplenty:salty_crust")
saltLake.set("count", 12)
saltLake.set("mainBlock", "contenttweaker:halite")
saltLake.set("size", 10)

sandyDirt = forBlock("biomesoplenty:dirt")
sandyDirt.setProperty("variant", "sandy")

dirtSpots = newSplotchDecoration()
dirtSpots.addBlockToReplace("contenttweaker:salty_crust")
dirtSpots.addBaseBlock("biomesoplenty:salty_crust")
dirtSpots.set("count", 12)
dirtSpots.set("mainBlock", sandyDirt)
dirtSpots.set("size", 5)


aridDesert.addDecoration(saltLake)
aridDesert.addDecoration(dirtSpots)

